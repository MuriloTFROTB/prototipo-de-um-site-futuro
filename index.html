<body>
    <!-- Top-Bar -->
    <div class="topbar" >
        <div class="menu-top" id="menu-top">
            <div class="icones">
                <div class="logo-top" id="logo-top">
                    <img src="img/logotransformers-removebg-preview (2).png" alt="">
                </div>
                <div class="open-menu-side">
                    <button>
                        <i class='bx bx-menu'></i>
                    </button>
                </div>
                <div class="searchtop">
                    <button>
                        <i class="bx bx-search-alt"></i>
                        <input type="text" name="search" class="input-top" id="searchbar" placeholder="Digite aqui">
                    </button>
                </div>
                
            </div>
            <div class="iconstop">
                <a href="#">
                    <i class="bx bxs-moon"></i>
                </a>
                <a href="#">

                </a>
                <a href="#" class="user">
                    <i class='bx bxs-user' style='color:#3bebd5'></i>
                </a>
            </div>
        
        </div>
    </div>
    <!-- Side-Bar --> 
    <div class="sidebar" id="sidebar">
        <div class="margin-sidebar">
            <div class="menu-side">
                <div class="logo">
                    <img src="img/logotransformers-removebg-preview (2).png" alt="logo">
                    
                </div>
                <div class="icons-side">
                    <div class="icons">
                        <hr class="hr-top">
                        <a href="#">
                            <i class="bx bxs-home"></i>
                            <h2>HomePage</h2>
                        </a>
                        <a href="#">
                            <i class='bx bx-library'></i>
                            <h2>Series</h2>
                        </a>
                        <a href="#">
                            <i class='bx bx-list-ul ' style='color:#3bebd5' ></i>
                            <h2>New Chapter</h2>
                        </a>
                        <a href="#">
                            <i class='bx bxs-donate-heart'></i>
                            <h2>Support us</h2>
                        </a>
                        <a href="#">
                            <i class='bx bx-conversation'></i>
                            <h2>Contact us</h2>
                        </a>
                        <hr class="hr-mid">
                        <h2>user</h2>
                        <a href="#">
                            <i class="bx bx-history"></i>
                            <h2>Hisory</h2>
                        </a>
                        <a href="#">
                            <i class='bx bx-bookmarks' style='color:#3bebd5' ></i>
                            <h2>My List</h2>
                        </a>
                        <a href="#">
                            <i class='bx bx-user' style='color:#3bebd5' ></i>
                            <h2>My User</h2>
                        </a>
                        <a href="#">
                            <i class='bx bx-cog' style='color:#3bebd5' ></i>
                            <h2>Settings</h2>
                        </a>
                        <hr class="hr-bottom">
                        <a href="#">
                            <i class='bx bx-log-out' style='color:#3bebd5' ></i>
                            <h2>Logout</h2>
                        </a>
                    </div>
                </div>    
            </div>
        </div>
    </div>

    <!-- Carrosel-manga -->
    <div class="banner">
        <hr>
        <div class="img-carrosel">
            <div class="eimg">
                <img src="https://sm.ign.com/ign_br/news/t/transforme/transformers-comic-relaunch-to-explore-cybertron-before-the_uxqz.jpg" alt="">

            </div>
            <div class="mimg">
                <img src="https://oyster.ignimgs.com/wordpress/stg.ign.com/2018/12/DuuPqkkVYAAFmTz-720x1093.jpg" alt="">
